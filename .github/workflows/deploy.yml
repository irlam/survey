name: Deploy to Plesk via SSH

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Plesk via SSH
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify PHP syntax locally (optional)
        run: |
          php -v || true
          php -l api/export_report.php || true

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          if [ -n "${{ secrets.SSH_PORT }}" ]; then
            ssh-keyscan -p "${{ secrets.SSH_PORT }}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts || true
          else
            ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts || true
          fi

      - name: Deploy to server (git pull, composer)
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          echo "Deploying to ${SSH_HOST} as ${SSH_USER}"
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT:-22}" "${SSH_USER}@${SSH_HOST}" "set -e; cd '${REMOTE_PATH}'; git fetch origin main; git reset --hard origin/main; composer install --no-dev || true; php -l api/export_report.php || true; echo 'Remote deploy completed.'"

      - name: Setup Node (for smoke check)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run export smoke check (verifies endpoint returns JSON)
        run: |
          node tools/run_smoke_http.js || true

      - name: Notify
        run: echo "Deploy job completed. If the smoke check step failed, check the workflow logs and server logs."
