<!doctype html>
<!-- general-viewer.html - Simple PDF viewer for generic files (02/05/2026) -->
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Viewer</title>
  <meta name="description" content="General PDF viewer for reference files." />
  <link rel="stylesheet" href="/assets/ui.css?v=20260205_1">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512-maskable.png">
  <meta name="theme-color" content="#39FF14">
</head>
<body class="sidebar-open">
  <header class="topbar">
    <button id="menuBtn" class="iconBtn" aria-label="Menu">☰</button>
    <div class="brand">PDF Viewer</div>
    <div class="topbarRight">
      <div id="netDot" class="netDot" title="Offline"></div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="panelTitle">PDF Viewer</div>

      <div style="display:flex;gap:8px;margin:10px 0 6px;">
        <a href="/" class="btn" title="Back to Plans">Plans</a>
        <a href="/tools/index.html" class="btn" title="Tools">Tools</a>
      </div>

      <form id="generalUploadForm" class="card">
        <div class="field">
          <label>PDF</label>
          <input name="file" type="file" accept="application/pdf" required>
        </div>
        <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;">
          <button class="btnPrimary" type="submit">Upload</button>
          <button id="generalNewFolderBtn" class="btn" type="button">New Folder</button>
          <button id="generalUpBtn" class="btn" type="button" style="display:none;">Up</button>
        </div>
        <div id="generalUploadOut" class="muted" style="margin-top:8px"></div>
        <div id="generalBreadcrumb" class="muted" style="margin-top:8px"></div>
        <div id="generalList" class="list" role="list" aria-busy="false"></div>
      </form>
    </aside>

    <main class="main">
      <div class="viewerShell">
        <div class="viewerHeader">
          <div class="viewerTitle">
            <span id="planTitle">Select a PDF</span>
            <span id="pageBadge" class="pill">Page - / -</span>
          </div>
          <button id="btnCloseViewer" class="btn">Close</button>
        </div>

        <div class="viewerControls">
          <button id="btnPrev" class="btn">◀</button>
          <button id="btnNext" class="btn">▶</button>

          <span class="muted">Page</span>
          <input id="pageInput" class="inputSmall" type="number" min="1" value="1" inputmode="numeric" aria-label="Page number">
          <button id="btnGo" class="btn">Go</button>

          <div class="spacer"></div>

          <button id="btnZoomOut" class="btn">−</button>
          <span id="zoomBadge" class="pill">100%</span>
          <button id="btnZoomIn" class="btn">+</button>
          <button id="btnFit" class="btn">Fit</button>
        </div>

        <div id="viewerMsg" class="muted" style="margin:6px 2px 10px 2px;" role="status" aria-live="polite"></div>

        <div id="pdfStage" class="pdfStage">
          <div id="pdfContainer" class="pdfContainer" aria-busy="false"></div>
        </div>
      </div>
    </main>
  </div>

  <footer class="siteFooter">
    <img src="/icons/icon-48.png" alt="Survey" class="siteFooterIcon">
    Built for real sites, by real people. Developed And Maintained By Chris Irlam
  </footer>

  <script src="/vendor/pdfjs/pdf.min.js"></script>
  <script>
    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "/vendor/pdfjs/pdf.worker.min.js";
    }
  </script>
  <script src="/app/viewer.js?v=20260205_1"></script>
  <script src="/app/general-viewer.js?v=20260205_1"></script>
</body>
</html>
