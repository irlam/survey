<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Survey PDF Editor</title>
  <link rel="stylesheet" href="/assets/ui.css?v=20260125_7">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512-maskable.png">
  <link rel="apple-touch-icon" href="/icons/icon-512-maskable.png">
  <meta name="theme-color" content="#39FF14">
</head>
<body class="sidebar-open">
  <header class="topbar">
    <button id="menuBtn" class="iconBtn" aria-label="Menu">☰</button>
    <div class="brand">Survey PDF Editor</div>
    <div id="netDot" class="netDot" title="Offline"></div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="panelTitle">Plans</div>

      <div style="display:flex;gap:8px;margin:10px 0 6px;">
        <button type="button" id="btnPlans" class="btn" title="Upload Plans">Plans</button>
        <a href="/tools/index.html" class="btn" title="Tools">Tools</a>
        <button type="button" id="btnTrash" class="btn" title="View Trash">Trash</button>
      </div>

      <form id="uploadForm" class="card" style="display:none;">
        <div id="uploadFields">
          <div class="field">
            <label>PDF</label>
            <input name="file" type="file" accept="application/pdf" required>
          </div>
          <div class="field">
            <label>Name (optional)</label>
            <input name="name" type="text" placeholder="e.g. L00 West Main Concourse">
          </div>
          <div class="field">
            <label>Revision (optional)</label>
            <input name="revision" type="text" placeholder="e.g. P03">
          </div>
          <button class="btnPrimary" type="submit">Upload</button>
          <div id="uploadOut" class="muted" style="margin-top:8px"></div>
        </div>
        <div id="plansList" class="list"></div>
      </form>
    </aside>

    <main class="main">
      <div class="viewerShell">
        <div class="viewerHeader">
          <div class="viewerTitle">
            <span id="planTitle">Select a plan</span>
            <span id="pageBadge" class="pill">Page - / -</span>
            <span id="modeBadge" class="modeBadge" style="display:none;">● Add Issue Mode</span>
          </div>
          <button id="btnCloseViewer" class="btn">Close</button>
        </div>

        <div class="viewerControls">
          <button id="btnPrev" class="btn">◀</button>
          <button id="btnNext" class="btn">▶</button>

          <span class="muted">Page</span>
          <input id="pageInput" class="inputSmall" type="number" min="1" value="1">
          <button id="btnGo" class="btn">Go</button>

          <div class="spacer"></div>

          <button id="btnZoomOut" class="btn">−</button>
          <span id="zoomBadge" class="pill">100%</span>
          <button id="btnZoomIn" class="btn">+</button>
          <button id="btnFit" class="btn">Fit</button>

          <button id="btnAddIssueMode" class="btn">Add Issue</button>
          <button id="btnViewIssues" class="btn">View Issues</button>
        </div>

        <div id="viewerMsg" class="muted" style="margin:6px 2px 10px 2px;"></div>

        <div id="pdfStage" class="pdfStage">
          <div id="pdfContainer" class="pdfContainer"></div>
        </div>

        <div class="siteFooter"><img src="/icons/icon-48.png" alt="Survey" class="siteFooterIcon">Built for real sites, by real people. Developed And Maintained By Chris Irlam</div>

        <!-- Mobile floating Add Issue button (visible on small viewports) -->
        <button id="fabAddIssue" class="fab" aria-label="Add Issue" title="Add Issue">＋</button>
      </div>
    </main>
  </div>

  <!-- Issues Modal -->
  <div id="issuesModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeIssuesModal" class="close">&times;</span>
      <h2>Issues for this Plan</h2>
      <div id="issuesList"></div>
      <div style="display:flex;gap:8px;align-items:center;margin-top:16px;">
        <button id="btnGeneratePdf" class="btnPrimary">Generate PDF Report</button>
        <button id="btnDownloadPdf" class="btn" style="display:none;">Download PDF</button>
        <label style="display:flex;align-items:center;gap:6px;margin-left:8px;"> 
          <input type="checkbox" id="chkIncludePin" checked>
          <span style="font-size:13px;color:var(--muted);">Include pin thumbnail</span>
          <button id="imgHelp" title="Checking server capability..." style="display:none;border:none;background:transparent;color:var(--muted);font-size:14px;padding:6px;">❔</button>
        </label>
        <div id="pdfReportOut" class="muted" style="margin-left:8px;flex:1"></div>
      </div>
    </div>
  </div>

  <!-- PDF.js -->
  <script src="/vendor/pdfjs/pdf.min.js"></script>
  <script>
    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = "/vendor/pdfjs/pdf.worker.min.js";
    }
  </script>

    <script src="/app/viewer.js?v=20260125_8"></script>
  <script>
    // Check server-side capabilities and show Imagick hint only when missing
    (async ()=>{
      try{
        const res = await fetch('/api/diagnostics.php');
        if (!res.ok) return;
        const info = await res.json();
        const btn = document.getElementById('imgHelp');
        if (!btn) return;
        if (info && info.imagick && !info.imagick.available) {
          btn.style.display = 'inline-block';
          btn.title = 'Pin thumbnails require Imagick on the server. Currently unavailable.';
        } else {
          // hide when available
          btn.style.display = 'none';
        }
      }catch(e){ /* ignore network errors */ }
    })();
  </script>
  <script>
    // Fallback loader: if viewer.js failed (syntax error / truncated), try to fetch and load a fresh copy via src (browser parse)
    (function(){
      if (window.startViewer) return;
      console.warn('viewer.js did not initialize. Attempting fallback fetch...');
      const urlBase = '/app/viewer.js?v=20260121_2';
      let attempts = 0;
      async function tryLoad(){
        attempts++;
        const url = urlBase + '&t=' + Date.now();
        try{
          const res = await fetch(url, {credentials:'same-origin', cache:'reload'});
          const src = await res.text();
          // Quick validation to avoid injecting truncated scripts
          if(!src || src.length < 200 || src.indexOf('window.startViewer = startViewer') === -1){
            console.warn('viewer.js fallback: validation failed', {attempts, length: src ? src.length : 0});
            if(attempts < 4){ await new Promise(r=>setTimeout(r, 300)); return tryLoad(); }
            console.error('viewer.js fallback failed after multiple attempts. Try unregistering service worker/clearing cache.');
            return;
          }
          // Try to parse the script to detect syntax errors before injection
          try{
            new Function(src);
          }catch(parseErr){
            // Attempt to compute lightweight diagnostics without printing full file
            const len = src ? src.length : 0;
            const head = src ? src.slice(0,200) : '';
            const tail = src ? src.slice(Math.max(0,len-200), len) : '';
            // simple bracket counting
            const counts = {paren:0, brace:0, bracket:0};
            for(let i=0;i<src.length;i++){
              const ch = src[i]; if(ch==='(') counts.paren++; if(ch===')') counts.paren--; if(ch==='{') counts.brace++; if(ch==='}') counts.brace--; if(ch==='[') counts.bracket++; if(ch===']') counts.bracket--; if(counts.paren<0||counts.brace<0||counts.bracket<0){ break; }
            }
            console.warn('viewer.js fallback: parse error detected, will retry', {attempts, error: parseErr.message, length: len, counts, head, tail});
            if(attempts < 4){ await new Promise(r=>setTimeout(r, 300)); return tryLoad(); }
            console.error('viewer.js fallback: parse error persisted after retries.');
            return;
          }
          // Use blob URL to avoid re-fetching the script (prevents server truncation differences)
          const blob = new Blob([src], {type: 'application/javascript; charset=utf-8'});
          const blobUrl = URL.createObjectURL(blob);
          const s = document.createElement('script');
          s.src = blobUrl;
          s.onload = function(){
            console.info('viewer.js fallback loaded via blob');
            URL.revokeObjectURL(blobUrl);
            try{ if(window.startViewer) window.startViewer(); }catch(e){ console.error('viewer start error', e); }
          };
          s.onerror = async function(e){
            console.error('viewer.js blob load error', e);
            URL.revokeObjectURL(blobUrl);
            if(attempts < 4){ await new Promise(r=>setTimeout(r,400)); return tryLoad(); }
            console.error('viewer.js fallback failed after multiple attempts. Try unregistering service worker/clearing cache.');
          };
          document.head.appendChild(s);
        }catch(e){
          console.error('viewer.js fetch/inject error (attempt '+attempts+')', e);
          if(attempts < 4){ await new Promise(r=>setTimeout(r, 400)); return tryLoad(); }
          console.error('viewer.js fallback failed after multiple attempts. Try unregistering service worker/clearing cache.');
        }
      }
      tryLoad();
    })();
  </script>
  <script src="/app/ui.js?v=20260125_2"></script>
  <script src="/app/app.js?v=20260125_1"></script>

</body>
</html>
